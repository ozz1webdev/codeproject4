{% load static %}

<nav class="navbar navbar-expand-lg glass">
    <div class="glass container-fluid">
      <a class="navbar-brand" href="#"><img src="{% static 'icons/logo.png' %}" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.view_name == 'home' %}active{% endif %}" href="{% url 'home' %}">
              <img src="{% static 'icons/home.png' %}" alt="home logo" border="0">
              Home</a>
          </li>
          {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' request.user.id %}">
                <img src="{% static 'icons/profile.png' %}" alt="profile logo" border="0">
                Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.view_name == 'addPost' %}active{% endif %}" href="{% url 'addPost' %}">
                <img src="{% static 'icons/blog.png' %}" alt="post logo" border="0">
                Create Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_logout' %}">
                <img src="{% static 'icons/logout.png' %}" alt="logout logo" border="0">
                {{user}} - Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_login' %}">
                <img src="{% static 'icons/login.png' %}" alt="login logo" border="0">
                Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account_signup' %}">
                <img src="{% static 'icons/signup.png' %}" alt="register logo" border="0">
                Register</a>
            </li>
          {% endif %}
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

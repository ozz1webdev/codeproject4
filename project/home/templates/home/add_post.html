{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title%}Add Post {% endblock %}

{% block content %}
    <section>
        <div class="glass addPostCard">
            <h1>Add Post</h1>
            <form method="POST" enctype="multipart/form-data" action="{% url 'addPost' %}">
                {% csrf_token %}
                {{ form|crispy|safe }}
                <button class="btn btn-primary" type="submit">Add Post</button>
            </form>
        </div>
    </section>
{% endblock %}

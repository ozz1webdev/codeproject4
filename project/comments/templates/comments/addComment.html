<div class="addComment">

    {% if user.is_authenticated %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Add Comment</button>
        </form>
    {% else %}
        <p>You must be logged in to add a comment</p>
    {% endif %}

</div>
